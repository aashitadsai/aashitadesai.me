<div class="project_container">
    <div class="project_center_div">
        <div class="hex_arrange" *ngFor="let row of projects">
            <app-project-details *ngFor="let project_d of row.row" class="project_detail" [data]="project_d" (click)="modal_open(project_d);"></app-project-details>
        </div>
    </div>
</div>

<div id="modal-container" (click)="modal_close();" [ngClass]="modal_theme">
    <div class="modal-background">
      <div class="modal">
            <div class="close"><button class="circle fromMiddle">
                    <span></span>
            </button></div>
        <h2><b>{{modal_title}}</b></h2>
        <h4>{{modal_category}}</h4>
        <h4>{{modal_description}}</h4>
        <h4>{{modal_functionalities}}</h4>
        <h4>{{modal_technologies}}</h4>
      </div>
    </div>
  </div>
