<div class="project_container">
    <div class="project_center_div">
        <div class="hex_arrange" *ngFor="let row of projects">
            <app-project-details *ngFor="let project of row.row" class="project_detail" [data]="project" (click)="projectClick(project)"></app-project-details>
        </div>
    </div>
</div>
<!--Modal-->
<app-project-modal [data]="modal_data"></app-project-modal>
